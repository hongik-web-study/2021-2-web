<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./naver.css">
    </head>
    <body>
        <header>
            <div class="center-align"> <!-- 가운데 정렬용 div -->
                <!-- css 문법? 속성명: 속성값; 속성명2: 속성값2; -->
                <!-- 인라인 스타일 -->
                <div>
                    <span>네이버를 시작페이지로</span>
                    <span>쥬니어네이버</span>
                    <span>해피빈</span>
                </div>
                <div id="header-search">
                    <a href="https://www.naver.com">
                        <h1>
                            <span>네이버</span>
                            <!-- 주석(comment) -->
                            <!-- 속성(attribute) -->
                        </h1>
                    </a>
                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input />
                        <button>
                            <span class="blind">검색</span>
                            <span id="search-image"></span>
                        </button>
                    </fieldset>
                </div>
            </div>
        </header>
        <nav>
            <div class="center-align">
                <ul> <!-- unordered list --> <!-- ol 태그는 ordered list-->
                    <li><a href=""><span></span><span class="blind">메일</span></a></li> <!-- list item -->
                    <li><a href=""><span></span><span class="blind">카페</span></a></li> <!-- list item -->
                    <li><a href=""><span></span><span class="blind">블로그</span></a></li> <!-- list item -->
                    <li><a href=""><span></span><span class="blind">지식인</span></a></li> <!-- list item -->
                    <li><a href=""><span></span><span class="blind">쇼핑</span></a></li> <!-- list item -->
                    <li><a href=""><span></span><span class="blind">네이버페이</span></a></li> <!-- list item -->
                    <li><a href=""><span></span><span class="blind">네이버쇼핑</span></a></li> <!-- list item -->
                </ul>
            </div>
        </nav>
        <main>
            <h2>실시간 검색어</h2>
            <h3>홍대뉴스</h3>
            <ol>
                <li>충격) 아직까지 강의 한 개도 안 밀려...</li>
                <li>속보) 이번주 비 너무 자주 와</li>
                <li>단독) 올해 수능 50일도 안 남아... 우리집 수험생은 어느 대학으로?</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./TheKoreaHerald.png" alt="TheKoreaHerald" /></li>
                <li><img src="./TheKoreaTimes.png" alt="TheKoreaTimes" /></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
        </main>
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>
