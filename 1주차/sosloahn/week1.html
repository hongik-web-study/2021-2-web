<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8"  /> 
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" />
    </head>
    <body>
        <h1> <!-- 중요도에 따라 태그 설정 1. 네이버 2. 검색 .... 이어서-->
            <a href="https://www.naver.com">네이버</a> 
            <!-- 주석(comment)입니다 -->
            <!-- 속성(attribute)입니다 -->
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
            <input />
            <!-- textarea는 긴글 쓸때 사용 사이즈도 조정가능-->
            <!-- <input type="checkbox">는 그냥 체크박스-->
            <!-- <input type="radio" name="group">는 두개 양자택일의 체크박스를 생성-->
            <button>검색</button>
        </fieldset>
        <ul> <!-- unordered list 순서 메김x --> <!--ol은 ordered list 순서 O-->
            <li>메일</li> <!-- list item -->
            <li>카페</li> <!-- list item -->
            <li>블로그</li> <!-- list item -->
            <li>지식인</li> <!-- list item -->
            <li>쇼핑</li> <!-- list item -->
            <li>네이버페이</li> <!-- list item -->
            <li>네이버쇼핑</li> <!-- list item -->
        </ul>
        <h2>실시간 검색어</h2>
        <h3>연합뉴스</h3>
        <ol>
            <li>속보) </li>
            <li>충격) </li>
            <li>중대발표: </li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./002.png" alt="프레시안"></li>
            <li><img src="./003.png" alt ="뉴시스"></li>
        </ul>
        <!-- bold-굵게 span-그대로 i-기울임 으로 디자인을 건드는 부분도 있다.-->
        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
        <h6>쇼핑</h6>
    </body>
</html>
