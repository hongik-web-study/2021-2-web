<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Naver</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" />
  </head>
  <body>
    <h1><a href="https://www. naver.com">네이버</a></h1>
    <fieldset>
      <legend>검색</legend>
      <input type="text" />
      <button>검색</button>
    </fieldset>
    <ul>
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>지식인</li>
      <li>쇼핑</li>
      <li>네이버페이</li>
      <li>네이버쇼핑</li>
    </ul>
    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
      <li>충격) 배아파</li>
      <li>속보) 힘들어</li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
      <!-- alt는 이미지에 대한 설명 -->
      <li><img src="./프레시안.png" alt="프레시안" /></li>
      <li><img src="./미디어오늘.png" alt="미디어오늘" /></li>
    </ul>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
  </body>
</html>

<!-- em: 강조, b: 볼드, span: 얇게 -->
