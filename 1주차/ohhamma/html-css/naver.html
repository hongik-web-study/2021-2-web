<!doctype html>
<html lang="ko">
    <head>
        <meta charset="uft-8" />
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    </head>
    <body>
        <h1>
            <a href="https://www.naver.com">네이버</a>
            <!-- 주석(comment)입니다 -->

        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
            <input />
            <button>검색</button>
        </fieldset>
        <ul> <!-- unordered list --> <!-- ol 태그도 있어요 ordered list -->
            <li>메일</li> <!-- list item -->
            <li>카페</li> <!-- list item -->
            <li>블로그</li> <!-- list item -->
            <li>지식인</li> <!-- list item -->
            <li>쇼핑</li> <!-- list item -->
            <li>네이버페이</li> <!-- list item -->
            <li>네이버쇼핑</li> <!-- list item -->
        </ul>
        <h2>실시간 검색어</h2>
        <h3>연합뉴스</h3>
        <ol>
            <li>충격) 제로초 지금 목아파...</li>
            <li>속보) 방송 종료하고 싶어</li>
            <li>중대발표: 다음 강좌 언제 될지 모르겠다</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./경향신문.png" alt="경향신문"></li>
            <li><img src="./동아일보.png" alt="동아일보"></li>
        </ul>
        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
    </body>
</html>
