<!doctype html>
<html lang="ko">
    <head> <!-- 여는 태그 / html 문서에 대한 부가적인 정보-->
        <meta charset="utf-8" /> <!-- 안에 넣을 다른 컨텐츠 없는 경우 바로 닫아줌 -->
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" /> <!-- ./ 현재 폴더 -->
    </head> <!-- 닫는 태그 -->
    <body> <!-- 화면 담당 -->
        <h1> <!-- heading 태그: 중요도 따라 h1~h6까지 -->
            <a href="https://www.naver.com">네이버</a> <!-- a 태그: 링크 표현-->
            <!-- 주석(comment) -->
            <!-- 속성(attribute): 태그만으로 설명 안되면 부가정보 추가 -->
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
            <input /> <!-- textarea는 긴 글 쓸 때 사용 -->
            <input type="checkbox" /> <!-- 네모 체크 -->
            <input type="radio" name="group" /> <!-- 동그라미 체크: name 어쩌구 붙이면 다중택일 -->
            <input type="radio" name="group" />
            <button>검색</button>
        </fieldset>
        <ul> <!-- unordered list --> <!-- ol 태그는 ordered list-->
            <li>메일</li> <!-- list item -->
            <li>카페</li> <!-- list item -->
            <li>블로그</li> <!-- list item -->
            <li>지식인</li> <!-- list item -->
            <li>쇼핑</li> <!-- list item -->
            <li>네이버페이</li> <!-- list item -->
            <li>네이버쇼핑</li> <!-- list item -->
        </ul>
        <h2>실시간 검색어</h2>
        <h3>홍대뉴스</h3>
        <ol>
            <li>충격) 아직까지 강의 한 개도 안 밀려...</li>
            <li>속보) 이번주 비 너무 자주 와</li>
            <li>단독) 올해 수능 50일도 안 남아... 우리집 수험생은 어느 대학으로?</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <!-- src: 파일 위치, alt: 설명(시각장애인용 스크린리더에 쓰임) -->
            <li><img src="./TheKoreaHerald.png" alt="TheKoreaHerald" /></li>
            <li><img src="./TheKoreaTimes.png" alt="TheKoreaTimes" /></li>
        </ul>
        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
        <!-- i: 글자 기울임, b: 굵은 글씨, span: 얇은 글씨 -->
    </body>
</html>
