<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./ch2.css"> <!-- html 파일에 css 존재 알려줌 -->
    </head>
    <body>
        <header> <!-- 제일 눈에 잘 띄고 큰 부분, 제일 윗부분 -->
            <!-- div 태그: 구역 나눔, 가로줄 전체 차지-->
            <!-- 시맨틱 태그: header, nav, main, footer, ... -->
            <div id="header-center"> <!-- 가운데 정렬용 div -->
                <!-- css 문법? 속성명: 속성값; 속성명2: 속성값2; -->
                <!-- 인라인 스타일: 권장 x -->
                <div>
                    <span>네이버를 시작페이지로</span>
                    <span>쥬니어네이버</span>
                    <span>해피빈</span>
                </div>
                <div id="header-search">
                    <h1>
                        <a href="https://www.naver.com">네이버</a>
                        <!-- 주석(comment) -->
                        <!-- 속성(attribute) -->
                    </h1>
                    <h2>검색창</h2>
                    <fieldset>
                        <legend>검색</legend>
                        <input />
                        <button>검색</button>
                    </fieldset>
                </div>
            </div>
        </header>
        <nav> <!-- 메뉴 나열된 부분 -->
            <ul> <!-- unordered list --> <!-- ol 태그는 ordered list-->
                <li>메일</li> <!-- list item -->
                <li>카페</li> <!-- list item -->
                <li>블로그</li> <!-- list item -->
                <li>지식인</li> <!-- list item -->
                <li>쇼핑</li> <!-- list item -->
                <li>네이버페이</li> <!-- list item -->
                <li>네이버쇼핑</li> <!-- list item -->
            </ul>
        </nav>
        <main> <!-- 메인 컨텐츠 나열되어있는 부분, 딱 한번 써야함-->
            <h2>실시간 검색어</h2>
            <h3>홍대뉴스</h3>
            <ol>
                <li>충격) 아직까지 강의 한 개도 안 밀려...</li>
                <li>속보) 이번주 비 너무 자주 와</li>
                <li>단독) 올해 수능 50일도 안 남아... 우리집 수험생은 어느 대학으로?</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./TheKoreaHerald.png" alt="TheKoreaHerald" /></li>
                <li><img src="./TheKoreaTimes.png" alt="TheKoreaTimes" /></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
        </main>
        <footer> <!-- 부가정보 있는 부분 -->
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>
</html>
