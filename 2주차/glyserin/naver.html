<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
    <!-- html에게 css의 존재를 알려줌 -->
  </head>
  <body>
    <header>
      <div id="header-center">
        <!-- 가운데 정렬용 div -->
        <!-- 속성명: 속성값; 속성명2: 속성값2 -->
        <div>
          <!-- display: block ~> div기본값. 전체너비를 차지 -->
          <!-- display: inline ~> span기본값. 딱 그 내용만큼의 너비를 차지 -->
          <!-- display: inline-block ~> 너비와 높이를 지정해줄 수 있음 -->
          <div style="display: inline-block">네이버를 시작페이지로</div>
          <span>쥬니어네이버</span>
          <span>해피빈</span>
        </div>
        <div id="header-search">
          <h1>
            <a href="https://www.naver.com">네이버</a>
          </h1>
          <h2>검색창</h2>
          <fieldset>
            <legend>검색</legend>
            <input />
            <button>검색</button>
          </fieldset>
        </div>
      </div>
    </header>
    <nav>
      <ul>
        <li>메일</li>
        <li>카페</li>
        <li>블로그</li>
        <li>지식인</li>
        <li>쇼핑</li>
        <li>네이버페이</li>
      </ul>
    </nav>
    <main>
      <h2>실시간검색어</h2>
      <h3>연합뉴스</h3>
      <ol>
        <li>[속보] 정세린, 내일 백신 2차접종...</li>
        <li>[충격] 정세린, 지금까지 연극의이해 하나도 안들었다</li>
      </ol>
      <h3>언론사 목록</h3>
      <ul>
        <li><img src="./국민일보.png" alt="국민일보" /></li>
        <li><img src="./한국경제.png" alt="한국경제" /></li>
      </ul>
      <h3>로그인</h3>
      <h3>뉴스</h3>
      <h3>법률</h3>
      <h3>쇼핑</h3>
    </main>
    <footer>
      <div>공지사항</div>
      <div>Creators</div>
      <div>회사소개</div>
    </footer>
  </body>
</html>
