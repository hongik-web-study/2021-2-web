<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8"  /> 
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" /> <!--rel로 역할구분 -->
        <link rel= "stylesheet" href="./naver.css"> <!--html 에게 link를 걸어 css의 존재를 알려준다 href는 위치를 알려줌 ./는현재 폴더-->
    </head>
    <body>
        <header> <!-- 구역을 나누는 div 태그의 이름이 너무 많아서 <div id= "header"> 대신 이름으로 사용, 가장 위에를 header-->
            <div id ="header-center"> <!-- 가운데 정렬용 div--> <!-- 헤더태그를 기준으로 가운데정렬-->
                <!-- css-> 속성명: 값; 속성명2: 속성값2, 속성이 여러개일때는 ;로 구분-->
                <!-- 인라인 스타일: css 파일을 따로 만들지 않고 html 문서안에 style 속성으로 css를 적는것-->
                <span>네이버를 시작페이지로 </span>> <!-- <div style="display: inline-block> 도 비슷하게 가능 "-->
                <span>주니어네이버 </span>
                <span>해피빈 </span>
                <!-- diplay: block -> 전체를 차지
                     display: inline -> 자기 컨텐츠 공간 만큼만 차지(네이버를 시작페이지로)
                     display: inline-block -> width를 지정가능, height도 지정가능
                -->

                <div id = "header-search">
                    <h1> 
                        <a href="https://www.naver.com">네이버</a> 
                    </h1>
                    <h2>검색창</h2> <!-- 시각장애인에게 검색창임을 알리기위해 쓴것-->
                    <fieldset>
                        <legend>검색</legend>
                        <input />
                        <button>검색</button>
                    </fieldset>
                </div>
            </div>
        </header>
        <nav> <!-- 메뉴들 나열되어있는 곳을 nav-->
            <ul> 
                <li>메일</li> 
                <li>카페</li> 
                <li>블로그</li> 
                <li>지식인</li> 
                <li>쇼핑</li> 
                <li>네이버페이</li> 
                <li>네이버쇼핑</li> 
            </ul>
        </nav>
        <main> <!-- main 콘텐츠가 있는곳을 main-->
            <h2>실시간 검색어</h2>
            <h3>연합뉴스</h3>
            <ol>
                <li>속보) </li>
                <li>충격) </li>
                <li>중대발표: </li>
            </ol>

            <ul>
                <li><img src="./002.png" alt="프레시안"></li>
                <li><img src="./003.png" alt ="뉴시스"></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
            <h6>쇼핑</h6>

        <div>공지사항</div>

        </footer>

</html>
